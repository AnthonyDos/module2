<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header class="grid grid-cols-3 gap-4 p-4">
        <div class="col-span-1 flex items-center space-x-2">
            <span class="material-icons text-gray">
                menu
            </span>
            <p class="font-playfair font-bold text-2xl text-primary">Opendoor</p> 
        </div>
        <nav class="col-span-1 col-start-2 flex items-center justify-center space-x-4 text-center"> 
            <p>Sell</p>
            <p>Buy</p>
            <p>Finance</p>
        </nav>
        <p class="col-span-1 flex items-center justify-end font-roboto text-xs font-bold text-primary">Sign in</p>
    </header>
    <section 
        class="bg-cover bg-center mx-5 mt-4 h-600" 
        style="
            background-image: url('../assets/photo-nature.avif'); 
            border-radius: 10px 10px 10px 60px; 
            height: 300px; 
            display: grid; 
            place-items: center; 
            justify-items: start;
        "
    >
        <div style="width: 500px; margin-left: 170px; padding-top: 20px;">
            <h1 
                class="text-black font-roboto font-bold text-xl mb-4" 
                style="width: 230px;"
            >
                Sell your house in Los Angeles from the comfort of your couch
            </h1>
            <form>
                <div 
                    class="flex border rounded-l p-2 bg-white justify-between mb-4" 
                    style="border-radius: 10px 10px 10px 10px;"
                >
                    <input type="text" placeholder="Entrez votre texte ici">
                    <button type="submit" class="bg-blue-500 text-white rounded p-2">Get my free offer</button>
                </div>
            </form>
            <p class="mb-4 font-bold text-lg">Focus on buying your next home, not selling your current one.</p>
        </div>
    </section>
    <section class="flex items-center justify-center space-x-4 mx-auto" style="width: 700px;">
        <div class="col-span-3 md:col-span-1 p-4">test</div>
        <div class="col-span-3 md:col-span-1 p-4">test</div>
        <div class="col-span-3 md:col-span-1 p-4">test</div>
    </section>
    
       
</body>
</html>
